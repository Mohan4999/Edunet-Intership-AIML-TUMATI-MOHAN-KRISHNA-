<!DOCTYPE html>
<html>

<head>

<title>Login - AI Medical Care</title>

<meta name="viewport" content="width=device-width,initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>

*{

margin:0;
padding:0;
box-sizing:border-box;
font-family:Inter;

}


body{

height:100vh;

display:flex;

justify-content:center;

align-items:center;

background:

linear-gradient(rgba(0,0,0,.75),
rgba(0,0,0,.85)),

url("/static/images/medical-bg.jpg");

background-size:cover;

color:white;

}


/* LOGIN CARD */

.card{

width:380px;

background:rgba(255,255,255,.12);

backdrop-filter:blur(20px);

padding:35px;

border-radius:18px;

box-shadow:

0 15px 45px rgba(0,0,0,.7);

text-align:center;

}


/* TITLE */

h2{

margin-bottom:20px;

}


/* INPUT */

input{

width:100%;

padding:13px;

margin:10px 0;

border-radius:10px;

border:none;

outline:none;

}


/* BUTTON */

button{

width:100%;

padding:14px;

border:none;

border-radius:12px;

background:

linear-gradient(45deg,#00c6ff,#0072ff);

color:white;

font-size:16px;

cursor:pointer;

margin-top:10px;

transition:.3s;

}

button:hover{

transform:translateY(-3px);

}


/* ERROR */

.error{

color:#ff8080;

margin-top:10px;

}

</style>

</head>


<body>

<div class="card">

<div style="text-align:center;margin-bottom:20px;">

<img src="/static/images/hospital.png"

style="width:220px;">

<h2 style="margin-top:10px;">

ApexCare Medical Centre

</h2>

</div>

<form action="/" method="POST">

<input
name="username"
placeholder="Username"
required>


<input
type="password"
name="password"
placeholder="Password"
required>


<button type="submit">

Login

</button>

</form>


{% if error %}

<p class="error">

{{error}}

</p>

{% endif %}

</div>
