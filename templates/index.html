<!DOCTYPE html>
<html>

<head>

<title>ApexCare Medical Centre</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>

/* BODY */

body{

margin:0;

font-family:Poppins;

background:

linear-gradient(rgba(5,20,30,.9),
rgba(5,20,30,.95)),

url("/static/images/medical-bg.jpg");

background-size:cover;

color:white;

}


/* ===== TOPBAR ===== */

.topbar{

height:95px;

display:flex;

justify-content:space-between;

align-items:center;

padding:0 50px;

background:

linear-gradient(90deg,#020617,#0f172a);

box-shadow:0 8px 25px rgba(0,0,0,.7);

}


/* LEFT */

.topbar-left{

display:flex;

align-items:center;

gap:18px;

}


.hospital-logo{

width:100px;

height:100px;

object-fit:contain;

filter:drop-shadow(0 0 10px cyan);

}


.brand-name{

font-size:24px;

font-weight:600;

}


/* CENTER MENU */

.nav-menu{

display:flex;

gap:35px;

}


.nav-menu a{

text-decoration:none;

color:white;

padding:10px 18px;

border-radius:10px;

transition:.3s;

}


.nav-menu a:hover{

background:#00c6ff;

color:black;

transform:translateY(-2px);

}


.active{

background:

linear-gradient(45deg,#00ffd0,#0072ff);

color:black;

font-weight:600;

}


/* RIGHT */

.topbar-right{

display:flex;

align-items:center;

gap:25px;

}


/* NOTIFICATION */

.notification{

position:relative;

font-size:24px;

animation:ring 2s infinite;

}


@keyframes ring{

25%{transform:rotate(10deg);}
50%{transform:rotate(-10deg);}

}


.badge{

position:absolute;

top:-8px;

right:-10px;

background:red;

padding:3px 7px;

border-radius:50%;

font-size:12px;

}


/* DOCTOR */

.doctor{

display:flex;

align-items:center;

gap:10px;

cursor:pointer;

}


.doctor img{

width:45px;

height:45px;

border-radius:50%;

border:2px solid cyan;

box-shadow:0 0 10px cyan;

}


/* CONTENT */

.content{

max-width:1250px;

margin:auto;

padding:40px;

}


/* CARD GRID */

.stats{

display:grid;

grid-template-columns:repeat(4,1fr);

gap:22px;

}


/* CARDS */

.card{

padding:30px;

border-radius:18px;

text-align:center;

box-shadow:0 10px 35px rgba(0,0,0,.7);

transition:.35s;

}


.card:hover{

transform:

translateY(-8px)

scale(1.03);

}


/* COLORS */

.green{background:#16a34a;}

.red{background:#dc2626;}

.blue{background:#4b8ca0;}

.purple{background:#7f62b3;}


/* PATIENT TABLE */

.patients{

background:white;

color:black;

padding:28px;

margin-top:35px;

border-radius:18px;

box-shadow:0 10px 30px rgba(0,0,0,.6);

}


table{

width:100%;

border-collapse:collapse;

}


th{

background:#f3f4f6;

padding:14px;

text-align:left;

}


td{

padding:14px;

border-bottom:1px solid #ddd;

}


tr:hover{

background:#f9fafb;

}


.risk{

color:red;

font-weight:600;

}


.stable{

color:green;

font-weight:600;

}


/* AI BOX */

.ai-box{

margin-top:35px;

padding:35px;

border-radius:20px;

text-align:center;

background:

linear-gradient(135deg,#00c6ff,#0047ff);

box-shadow:0 12px 40px rgba(0,0,0,.7);

}


.ai-btn{

background:white;

color:#0047ff;

padding:12px 25px;

border-radius:10px;

text-decoration:none;

font-weight:600;

display:inline-block;

margin-top:10px;

transition:.3s;

}


.ai-btn:hover{

transform:scale(1.05);

}

</style>

</head>

<body>


<!-- TOPBAR -->

<div class="topbar">


<div class="topbar-left">

<img src="/static/images/hospital.png" class="hospital-logo">

<div class="brand-name">

ApexCare Medical Centre

</div>

</div>



<div class="nav-menu">

<a href="/dashboard"
class="{% if request.path=='/dashboard' %}active{% endif %}">

Dashboard

</a>

<a href="/diagnosis"
class="{% if request.path=='/diagnosis' %}active{% endif %}">

Diagnosis

</a>

<a href="/reports"
class="{% if request.path=='/reports' %}active{% endif %}">

Reports

</a>

<a href="/settings"
class="{% if request.path=='/settings' %}active{% endif %}">

Settings

</a>

</div>



<div class="topbar-right">

<div class="notification">

ðŸ””

<span class="badge">

{{ notifications|length }}

</span>

</div>


<div class="doctor">

<img src="/static/images/doctor.png">

Dr MohanKrishna

</div>

</div>

</div>



<div class="content">

{% block content %}

{% endblock %}

</div>

</body>

</html>
